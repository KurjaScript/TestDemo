 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Promise 中 resolve 与 pending 状态</title>
 </head>
 <body>
 </body>
 </html>
 <script type="text/javascript">
     async function fn1() {
         return 1
     }
     async function fn2() {
         return Promise.resolve(222)
     }
     let f1 = fn1()
     let f2 = fn2()
     console.log('f1', f1) // fulfilled
     console.log('f2', f2) // pending fulfilled
     f2.then(n => {
         console.log(n)
         console.log(f2)
     })
 </script>
